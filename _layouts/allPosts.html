<html>
<head>
	<meta charset="utf-8" />
	<title>{{ site.name }}</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/styles.css" type="text/css"/>
</head>

<body id="blog-body">

<div id="wrapper">

	{% include header.html %}

    <div id="container">
        <div class="post" id="content">	
            {% for post in site.posts %}
                <div class="archive">
                    <span class="archivedDate">{{ post.date | date:"%Y-%m-%d" }}</span>
                    <a class="archivedTitle" href="{{ post.url }}">{{ post.title }}</a>
                </div>
            {% endfor %}
            <a href="{{ site.url }}/feed.xml"><img class="icon-right-side" src ="/assets/img/iconmonstr-rss-feed-4.svg"/></a>
            <a href="https://github.com/beothorn"><img class="icon-right-side" src ="/assets/img/iconmonstr-github-1.svg"/></a>
            <a href="https://twitter.com/beothorn"><img class="icon-right-side" src ="/assets/img/iconmonstr-twitter-4.svg"/></a>
            <a href="https://www.deviantart.com/beothorn"><img class="icon-right-side" src ="/assets/img/iconmonstr-deviantart-4.svg"/></a>
            <a href="https://beothorn.blogspot.com/"><img class="icon-right-side" src ="/assets/img/iconmonstr-blogger-4.svg"/></a>
        </div>
    </div>

	{% include footer.html %}

</div>

</body>
</html>
